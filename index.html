<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voltsphere Systems - Upload Your Sign Design</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .product-img {
      max-width: 300px;
      margin-bottom: 10px;
      border-radius: 10px;
    }
    .upload-section {
      margin-top: 20px;
    }
    .preview-img {
      margin-top: 10px;
      max-width: 300px;
      display: none;
    }
    .image-block {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <h1>Submit Your Sign Design</h1>

  <!-- First image block -->
  <div class="image-block">
    <h2>Sample Sign Design 1</h2>
    <img
      src="https://i.postimg.cc/mg5hST6b/Download-Stop-Road-Sign-Warning-Royalty-Free-Vector-Graphic-Pixabay-Google-Chrome-6-3-2025-3.png"
      alt="Sample Sign 1"
      class="product-img"
    >
  </div>

  <!-- Second image block -->
  <div class="image-block">
    <h2>Sample Sign Design 2</h2>
    <img
      src="https://i.postimg.cc/3wGp4yJM/Download-Stop-Road-Sign-Warning-Royalty-Free-Vector-Graphic-Pixabay-Google-Chrome-6-3-2025-3.png"
      alt="Sample Sign 2"
      class="product-img"
    >
  </div>

  <!-- Upload + Size input -->
  <form action="#" method="post" enctype="multipart/form-data">
    <div class="upload-section">
      <label for="photo">Upload your own design:</label><br>
      <input type="file" id="photo" name="photo" accept="image/*">
    </div>

    <div class="upload-section">
      <label for="size">Enter preferred size (e.g., 4ft x 2ft):</label><br>
      <input type="text" id="size" name="size" placeholder="Width x Height">
    </div>

    <div class="upload-section">
      <button type="submit">Submit</button>
    </div>
  </form>

  <!-- Optional preview -->
  <img id="preview" class="preview-img" alt="Preview">

  <script>
    const input = document.getElementById('photo');
    const preview = document.getElementById('preview');

    input.addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
        }
        reader.readAsDataURL(file);
      }
    });
  </script>

</body>
</html>
