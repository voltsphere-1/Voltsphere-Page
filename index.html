<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voltsphere Catalog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1016c4;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .catalog {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .product-card {
      background: white;
      width: 280px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      padding: 15px;
    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .product-name {
      font-size: 18px;
      margin: 10px 0;
      font-weight: bold;
    }

    .price {
      color: green;
      margin-bottom: 10px;
    }

    select, button {
      padding: 8px;
      margin: 5px 0;
      width: 90%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #1016c4;
      color: white;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }

    .close {
      float: right;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>Voltsphere Systems LLC - Product Catalog</h1>
</header>

<section class="catalog">

  <div class="product-card">
    <img src="https://i.postimg.cc/RV0ChNvg/nss-2.png" alt="Sample Display">
    <div class="product-name">Digital LED Display</div>
    <div class="price">$250</div>
    <select>
      <option>Select Size</option>
      <option>Small</option>
      <option>Medium</option>
      <option>Large</option>
    </select>
    <button onclick="alert('Added to cart')">Add to Cart</button>
    <button onclick="openModal('Digital LED Display', '$250', 'https://i.postimg.cc/RV0ChNvg/nss-2.png')">Quick View</button>
  </div>

  <!-- Duplicate above block for more products -->

</section>

<!-- Modal -->
<div id="quickViewModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modalImg" src="" alt="" style="width:100%; border-radius:8px;">
    <h2 id="modalTitle"></h2>
    <p id="modalPrice"></p>
  </div>
</div>

<script>
  function openModal(name, price, imageUrl) {
    document.getElementById("modalTitle").innerText = name;
    document.getElementById("modalPrice").innerText = price;
    document.getElementById("modalImg").src = imageUrl;
    document.getElementById("quickViewModal").style.display = "block";
  }

  function closeModal() {
    document.getElementById("quickViewModal").style.display = "none";
  }

  window.onclick = function(event) {
    const modal = document.getElementById("quickViewModal");
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>

</body>
</html>
