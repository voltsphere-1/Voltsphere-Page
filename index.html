
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voltsphere Catalog with Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1016c4;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .catalog, .cart {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .product-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
      margin: 20px;
      width: 250px;
      float: left;
    }
    .product-card img {
      width: 100%;
      border-radius: 10px;
    }
    select, button {
      margin-top: 10px;
      padding: 8px;
      width: 90%;
      border-radius: 5px;
    }
    button {
      background: #1016c4;
      color: white;
      border: none;
      cursor: pointer;
    }
    .cart {
      clear: both;
      background: #fff;
      margin-top: 40px;
      padding: 20px;
      border-radius: 10px;
    }
    .cart h2 {
      text-align: center;
    }
    .cart-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
  </style>
</head>
<body>

<header>
  <h1>Voltsphere Product Catalog</h1>
</header>

<section class="catalog">
  <div class="product-card">
    <img src="https://i.postimg.cc/RV0ChNvg/nss-2.png" alt="LED Display" />
    <h3>LED Display</h3>
    <p>$250</p>
    <select id="size-1">
      <option value="">Select Size</option>
      <option>Small</option>
      <option>Medium</option>
      <option>Large</option>
    </select>
    <button onclick="addToCart('LED Display', 250, document.getElementById('size-1').value)">Add to Cart</button>
  </div>

  <!-- You can duplicate this block for more products with new IDs -->

</section>

<section class="cart">
  <h2>Your Cart</h2>
  <div id="cart-items"></div>
</section>

<script>
  // Load cart from localStorage on page load
  window.onload = function () {
    displayCart();
  };

  function addToCart(name, price, size) {
    if (!size) {
      alert("Please select a size");
      return;
    }

    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.push({ name, price, size });
    localStorage.setItem("cart", JSON.stringify(cart));
    displayCart();
    alert(`${name} (${size}) added to cart.`);
  }

  function displayCart() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartItemsDiv = document.getElementById("cart-items");

    if (cart.length === 0) {
      cartItemsDiv.innerHTML = "<p>Your cart is empty.</p>";
      return;
    }

    cartItemsDiv.innerHTML = "";
    cart.forEach((item, index) => {
      cartItemsDiv.innerHTML += `
        <div class="cart-item">
          <strong>${item.name}</strong> — ${item.size} — $${item.price}
        </div>
      `;
    });
  }
</script>

</body>
</html>
